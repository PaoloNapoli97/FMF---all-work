<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daje</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section>
        <header>
            <div>
                <a href="">I'M A</a>
            </div>
            <div>
                <a href="">NAVBAR!</a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="box">
                    <form id="formSelect">
                        <label for="inputMethod">Method: </label>
                        <select class="form-select" aria-label="Default select example" id="methodSelect" name="method">
                            <option selected>Select one action</option>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="DELETE">DELETE</option>
                        </select>

                        <div class="buttonsform">
                            <button class="btn btn-success" type="submit" id="submitButton">Send request</button>
                            <button class="btn btn-warning" type="reset">Reset</button>
                        </div>
                    </form>
                    <div id="response">
    
                    </div>
                </div>

            </div>
        </main>
        <footer>Website Token</footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
