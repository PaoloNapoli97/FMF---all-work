<!-- The document type declaration for HTML5 -->
<!DOCTYPE html>

<!-- The root element of an HTML page, language set to Italian -->
<html lang="it-IT">
    <!-- Contains meta information about the document -->
    <head>
        <!-- The title of the document -->
        <title>My first webpage</title>
        <!-- Specifying the character encoding for the HTML document -->
        <meta charset="UTF-8">
        <!-- Link to the CSS stylesheet -->
        <link rel="stylesheet" href="mywebsite_style.css">
    </head>
    <!-- Contains the content of the document -->
    <body>
        <!-- Link to the JavaScript file -->
        <script src="mywebsite_script.js"></script>

        <!-- Navigation section -->
        <nav>
            <!-- Link to the home page -->
            <a href="">Home</a>
        </nav>

        <!-- Main content section -->
        <main>
            <!-- Heading of the webpage -->
            <h1>This is my first website!</h1>

            <!-- Paragraphs with some text -->
            <p>Here's some text for you.</p>
            <p id="p1">Here's some more text for you.</p>
            
            <!-- Form for making a request -->
            <form id="formRequest">
                <!-- Label and input field for URL -->
                <label for="inputURL">URL: </label>
                <input type="text" id="inputURL" placeholder="Insert URL here" name="url" value="https://api.github.com/">
                <br>
                <!-- Label and select field for HTTP method -->
                <label for="inputMethod">Method: </label>
                <select id="methodSelect" name="method">
                    <option value="" disabled selected>Pick one</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">PUT</option>
                </select>
                <br>
                <!-- Textarea for request body -->
                <textarea id="inputBody" placeholder="Insert body here" name="body"></textarea>
                <br>
                <!-- Submit and reset buttons -->
                <button type="submit" id="submitButton">Send request</button>
                <button type="reset">Reset</button>
            </form>

            <!-- Div to display the response -->
            <div id="response">

            </div>

        </main>

        <!-- Footer section -->
        <footer>
            <br><br><br>
            Footer of the website!
        </footer>
    </body>
</html>
